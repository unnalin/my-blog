name: Deploy Hexo to Cloudflare Pages

on:
  push:
    branches:
      - main  # 确保这里是你的主分支名字，有的可能是 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout (下载代码)
        uses: actions/checkout@v4
        with:
          submodules: true # 如果你有使用子模块主题（如Butterfly），必须开启这个

      - name: Setup Node.js (安装 Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1' # 推荐使用较新的 LTS 版本
      - name: Install Dependencies (安装依赖)
        run: npm install

      - name: Build Hexo (生成静态文件)
        run: npx hexo generate

      - name: Deploy to Cloudflare Pages (上传到 Cloudflare)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: unnalin-blog # 【注意】这里换成你在 Cloudflare Pages 里创建的项目名称
          directory: public # Hexo 生成文件的默认目录
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}